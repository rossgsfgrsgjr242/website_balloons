<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="balloons.css" />
    <title>About Us</title>
  </head>

  <body>
    <header>
      <h1>Balloons Ltd</h1>

      <nav>
        <ul class="navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <p>We make good balloons.</p>
      </article>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d38147.32994201548!2d-6.3948848!3d53.3037189!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4867735bb91a237f%3A0xf1f45c168c9d98e7!2sMaldron%20Hotel%20Newlands%20Cross!5e0!3m2!1sen!2sie!4v1700649703645!5m2!1sen!2sie"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </main>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      width="600"
      height="600"
      viewBox="0 0 600 600"
    >
      <script type="text/ecmascript">
        <![CDATA[ var state = 0; function changeColour() { var z =
        document.getElementById("z"); state = (state + 1) % 3; if (state == 0)
        z.setAttributeNS(null, "fill", "red"); else if (state == 1)
        z.setAttributeNS(null, "fill", "yellow"); else z.setAttributeNS(null,
        "fill", "lime"); } ]]>
      </script>

      //ears
      <ellipse cx="100" cy="250" rx="30" ry="100" fill="red" />
      <ellipse cx="500" cy="250" rx="30" ry="100" fill="red" />

      //face
      <ellipse cx="300" cy="350" rx="200" ry="300" fill="pink" />

      //cheeks
      <circle
        cx="390"
        cy="300"
        r="30"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
      <circle
        id="z"
        cx="200"
        cy="300"
        r="30"
        fill="red"
        stroke="black"
        onclick="changeColour()"
      />

      //eyes
      <circle
        cx="250"
        cy="200"
        r="40"
        stroke="brown"
        stroke-width="4"
        fill="blue"
      />
      <circle
        cx="360"
        cy="200"
        r="40"
        stroke="brown"
        stroke-width="4"
        fill="blue"
      />

      //sunglasses
      <circle
        cx="230"
        cy="200"
        r="60"
        stroke="black"
        stroke-width="4"
        fill="black"
        fill-opacity=".8"
      />
      <circle
        cx="380"
        cy="200"
        r="60"
        stroke="black"
        stroke-width="4"
        fill="black"
        fill-opacity=".8"
      />

      //eye pupil
      <circle
        cx="250"
        cy="200"
        r="5"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
      <circle
        cx="350"
        cy="200"
        r="5"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />

      //nose
      <ellipse cx="300" cy="400" rx="50" ry="100" fill="purple" />

      //mouth
      <polygon
        points="200,600 300,500 400,600"
        style="fill: red; stroke: purple; stroke-width: 1"
      />

      //eyebrows
      <line
        x1="200"
        y1="100"
        x2="260"
        y2="100"
        style="stroke: rgb(20, 20, 20); stroke-width: 5"
      />
      <line
        x1="400"
        y1="100"
        x2="260"
        y2="100"
        style="stroke: rgb(20, 20, 20); stroke-width: 5"
      />
    </svg>
  </body>
</html>
