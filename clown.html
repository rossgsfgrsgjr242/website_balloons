<html>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      width="600"
      height="600"
      viewBox="0 0 600 600"
    >
      <script type="text/ecmascript">
        <![CDATA[ var state = 0; function changeColour() { var z =
        document.getElementById("z"); state = (state + 1) % 3; if (state == 0)
        z.setAttributeNS(null, "fill", "red"); else if (state == 1)
        z.setAttributeNS(null, "fill", "yellow"); else z.setAttributeNS(null,
        "fill", "lime"); } ]]>
      </script>

      //ears
      <ellipse cx="100" cy="250" rx="30" ry="100" fill="red" />
      <ellipse cx="500" cy="250" rx="30" ry="100" fill="red" />

      //face
      <ellipse cx="300" cy="350" rx="200" ry="300" fill="pink" />

      //cheeks
      <circle
        cx="390"
        cy="300"
        r="30"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
      <circle
        id="z"
        cx="200"
        cy="300"
        r="30"
        fill="red"
        stroke="black"
        onclick="changeColour()"
      />

      //eyes
      <circle
        cx="250"
        cy="200"
        r="40"
        stroke="brown"
        stroke-width="4"
        fill="blue"
      />
      <circle
        cx="360"
        cy="200"
        r="40"
        stroke="brown"
        stroke-width="4"
        fill="blue"
      />

      //sunglasses
      <circle
        cx="230"
        cy="200"
        r="60"
        stroke="black"
        stroke-width="4"
        fill="black"
        fill-opacity=".8"
      />
      <circle
        cx="380"
        cy="200"
        r="60"
        stroke="black"
        stroke-width="4"
        fill="black"
        fill-opacity=".8"
      />

      //eye pupil
      <circle
        cx="250"
        cy="200"
        r="5"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
      <circle
        cx="350"
        cy="200"
        r="5"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />

      //nose
      <ellipse cx="300" cy="400" rx="50" ry="100" fill="purple" />

      //mouth
      <polygon
        points="200,600 300,500 400,600"
        style="fill: red; stroke: purple; stroke-width: 1"
      />

      //eyebrows
      <line
        x1="200"
        y1="100"
        x2="260"
        y2="100"
        style="stroke: rgb(20, 20, 20); stroke-width: 5"
      />
      <line
        x1="400"
        y1="100"
        x2="260"
        y2="100"
        style="stroke: rgb(20, 20, 20); stroke-width: 5"
      />
    </svg>
  </body>
</html>
